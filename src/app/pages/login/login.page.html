<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-form-editor [loginForm]="loginForm"></app-form-editor>

  <ion-button 
    type="submit"
    expand="block" 
    style="margin-top: 20px;"  
    [disabled]="!loginForm.valid"
    [hidden]="isLoggedIn()"
    (click)="login()">Sign In</ion-button>

  <ion-button  
    expand="block" 
    color="danger" 
    [hidden]="!isLoggedIn()"
    (click)="logout()">Sign Out</ion-button>
</ion-content>
